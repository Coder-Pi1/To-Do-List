            <i class="fas fa-home"></i>
            <a href="#">Home</a>

    </div>
    <div class="expanded-card" id="expanded-card">
        <div class="expanded-card-content">
            <span class="close-btn" onclick="closeCard()">&times;</span>
            <div class="expanded-card-inner">
                <!-- Image Section -->
                <div class="expanded-card-left">
                    <img id="expanded-img" src="" alt="Expanded Playlist Image" />
                </div>
                <!-- Content Section (Title, Description, Buttons) -->
                <div class="expanded-card-right">
                    <h2 id="expanded-title">Expanded Playlist Title</h2>
                    <p id="expanded-description">Playlist 1 Is here</p>
                    <div class="expanded-card-buttons">
                        <button class="play-btn" ><i class="fas fa-play"></i>Play</button>
                        <button class="more-btn"><i class="fas fa-bars"></i>More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
