<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="to-do-list.css">
</head>
<body>

    <div class="navbar">
        <div class="left">
            <h3>To-Do List</h3> <!-- This is now the left-aligned item -->
        </div>
        <div class="right"> <!-- This is the right section for links -->
            <nav>
                <ul>
                    <li><a class="nav-section" onclick="showSection('form')">ADD TASK</a></li>
                    <li><a class="nav-section" onclick="showSection('tasks')">TASKS</a></li>
                    <!-- <li><a class="nav-section" onclick="showDetails()">DETAILS</a></li> -->
                </ul>
            </nav>
        </div>
    </div>
    

<div class="container">
    <!-- Form Section -->
    <div class="form-section" id="formSection">
        <h2>Add Task</h2>
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <input type="text" id="taskDesc" placeholder="Task Description" rows="3" required>
            <input type="date" id="taskDay" required>
            <select id="taskWeekday" required>
                <option value="">Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <select id="taskType" required>
                <option value="">Select Type</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
    </div>
    
    <!-- Tasks Section -->
    <div class="tasks-section" id="tasksContainer" style="display: none;">
        <!-- Task Cards will be inserted here -->
    </div>
</div>
<div class="completed-task-section" id="completedTasksContainer" style="display: none;">
    <h4>Completed Tasks</h4>
    <!-- Completed Task Cards will be inserted here -->
</div>
</div>


<footer>

</footer>
<script src="to-do-list.js"></script>
</body>
</html>
